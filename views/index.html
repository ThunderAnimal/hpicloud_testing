<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>HPI Cloud Test</title>

    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="css/style.css" media="screen,projection"/>

    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
<header>
    <div class="navbar-fixed">
        <nav>
            <div class="nav-wrapper">
                <a href="#!" class="brand-logo">HPI Cloud Test</a>
            </div>
        </nav>
    </div>
</header>
<main style="background-color: #fafafa">
    <div class="container">

        <h4 class="header">Login</h4>
        <div class="row">
            <div class="col s12">
                <div class="card">
                    <div class="card-content">
                        <div style="width: 100%">
                        </div>
                        <a id="btnLogin" class="waves-effect waves-light btn" style="margin-top: 20px">LOGIN</a>
                    </div>
                </div>
            </div>
        </div>

        <h4 class="header">SETUP SDK</h4>
        <div class="row">
            <div class="col s12">
                <div class="card">
                    <div class="card-content">
                        <div>
                            <b>Public Key:</b>
                            <div style="word-wrap: break-word;" id="publicKey"></div>
                            <br>
                            <b>Private Key:</b>
                            <div style="word-wrap: break-word;" id="privateKey"></div>
                        </div>
                        <a id="btnSetupSdk" class="waves-effect waves-light btn" style="margin-top: 20px">SETUP SDK</a>
                    </div>
                </div>
            </div>
        </div>

        <h4 class="header">GET DATA</h4>
        <div class="row">
            <div class="col s12">
                <div class="card">
                    <div class="card-content">
                        <div style="width: 100%">
                        </div>
                        <a id="btnLoadData" class="waves-effect waves-light btn" style="margin-top: 20px">LOAD DATA</a>
                    </div>
                </div>
            </div>
        </div>

        <h4 class="header">UPLOAD DATA</h4>
        <div class="row">
            <div class="col s12">
                <div class="card">
                    <div class="card-content">
                        <div style="width: 100%">
                            <b>JSON-Content:</b>
                            <div style="word-wrap: break-word;">
                                SA_Text: "Hello world",
                                PHQ_9: 5
                            </div>
                            <b>Downlad Dummy-File:</b>
                            <div id="dummyFile">

                            </div>
                        </div>
                        <a id="btnUploadData" class="waves-effect waves-light btn" style="margin-top: 20px">UPLOAD DATA</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<footer class="page-footer" style="padding-top: 0">
    <div class="footer-copyright">
        <div class="container">
            Â© 2018 Copyright Text
            <a class="grey-text text-lighten-4 right" href="#!">More Links</a>
        </div>
    </div>
</footer>

<script type="text/javascript" src="js/healthcloud_sdk.js"></script>
<script type="text/javascript" src="js/materialize.min.js"></script>
<script type="text/javascript" src="js/client.js"></script>
</body>
</html>
